<div class="ion-page" id="main-content">
  <div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
          <img data-bs-hover-animate="pulse" src="assets/img/logo.png"></div>
        <h4>Forgot password?</h4>
        <p class="text-center text-black-50" style="font-size: 11px;opacity: 0.93;">Password forgotten? No worries! You can retrieve it by typing your email address below. You will receive a code to give your account a new password.</p>
        <div class="form-group">
          <input class="form-control form-control-sm" type="email" placeholder="Email" name="email" style="border-radius: 20px;" required minlength="3" #email></div>
        <div class="alert d-none" role="alert" style="border-radius: 20px;font-size: 13px;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <span style="font-size: 10px;">A code has been sent to the email address. Please keep the code in order to renew your password!</span>
        </div>
        <div class="form-group">
          <button id="btn" (click)="forgotPass(email.value)" class="btn btn-primary btn-block" data-bs-hover-animate="pulse" type="submit" style="border-radius: 20px;margin-bottom: 1px;">Send me a code !</button>
        </div>

        <div id="alert" class="alert d-none" role="alert" style="font-size: 13px;">
          <span id="alertmsg" style="line-height: 1px;"></span>
        </div>

        <a class="forgot" href="/login" style="margin-top: 14px;">Return to login</a>
    </form>
</div>
</div>
