<div class="login-clean" id="newPassForm">
    <form method="post">
        <h2 class="sr-only">New password Form</h2>
        <div class="illustration">
            <img data-bs-hover-animate="pulse" src="assets/img/logo.png">
        </div>
        <h4>New password</h4>
        <p class="text-center text-black-50" style="font-size: 11px;opacity: 0.93;">We got you {{USERNAME}} ! Now you can type your new password here.</p>
        <div class="form-group">
            <input class="form-control form-control-sm" #password type="password" name="password" placeholder="Password" style="border-radius: 20px;" required ></div>
        <div class="form-group">
            <input class="form-control form-control-sm" #confirm type="password" name="confirmpassword" placeholder="Confirm password" style="border-radius: 20px;" required></div>
        <div id="alert" class="alert d-none" role="alert" style="border-radius: 20px;font-size: 13px;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <span id="alertmsg" style="font-size: 10px;"><!-- A code has been sent to the email address. Please keep the code in order to renew your password! --></span>
        </div>
        <div class="form-group">
            <button id="btn" (click)="newPass(password.value, confirm.value)" class="btn btn-primary btn-block" data-bs-hover-animate="pulse" type="submit" style="border-radius: 20px;font-size: 11px;margin-bottom: 1px;">This is my new password !</button></div>
        <a class="forgot" href="/login" style="margin-top: 14px;">Return to login</a>
    </form>
</div>
