<ion-content [scrollEvents]="true">
  <div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Registration Form</h2>
        <div class="illustration"><img data-bs-hover-animate="pulse" src="assets/img/logo.png"></div>
        <h4 style="text-align: center;margin-top: -15px;margin-bottom: 24px;opacity: 0.77;">Registration</h4>
        <div class="form-group">
          <input class="form-control form-control-sm" type="text" placeholder="Username" style="border-radius: 20px;" #username (input)='inputLog(username.value, password.value, confirmpassword.value, email.value)'>
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" type="email" placeholder="Email" style="border-radius: 20px;"  #email (input)='inputLog(username.value, password.value, confirmpassword.value, email.value)'>
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" type="password" placeholder="Password" style="border-radius: 20px;" #password (input)='inputLog(username.value, password.value, confirmpassword.value, email.value)'>
        </div>
        <div class="form-group">
          <input class="form-control form-control-sm" type="password" placeholder="Confirm password" style="border-radius: 20px;"  #confirmpassword (input)='inputLog(username.value, password.value, confirmpassword.value, email.value)'>
        </div>
        <div class="form-group">
          <label style="margin-bottom: 1px;font-size: 13px;width: 100%;text-align: center;">Date of birth</label>
            <div class="form-check-inline" style="width: 100%;margin-bottom: -19px;">
              <select class="custom-select" style="border-radius: 28px;width: 67px;font-size: 12px;" #dd>
                    <option *ngFor="let day of days" [value]="day">{{day}}</option>
                </select>
                <select class="custom-select" style="border-radius: 28px;width: 67px;font-size: 12px;margin: 15px;" #mm>
                  <option *ngFor="let month of months" [value]="month">{{month}}</option>
                </select>
                <select class="custom-select" style="border-radius: 28px;width: 75px;font-size: 12px;" #yy>
                  <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
              </div>
        </div>
        <div class="form-group">
          <button (click)="register(username.value, password.value, confirmpassword.value, email.value, dd.value, mm.value, yy.value)" id="registerBtn" disabled class="btn btn-primary btn-block" data-bs-hover-animate="pulse" type="submit" style="border-radius: 20px;font-size: 11px;">Join 10H !</button>
        </div>
        <div id="alert" class="alert d-none pulse" role="alert" style="font-size: 13px;border-radius: 20px;">
          <span id="alertmsg" style="line-height: 1px;"></span>
        </div>
        <a href="/login" class="forgot" style="margin-top: 10px;">Already have an account?</a>
    </form>
</div>
</ion-content>
